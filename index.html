<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Matador de Monstro</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div id="app">
		
		  <section class="panel scores">
		  	
		  	<div class="score">

		  		<h1>Jogador</h1>

		  		<div class="life-bar">
		  			<div class="life" :class="{danger: playerLife < 20}" :style="{width: playerLife+'%'}"></div>	
		  		</div>

		  		<div>{{ playerLife }}%</div>

		  	</div>

		  	<div class="score">

		  		<h1>Monstro</h1>

		  		<div class="life-bar">
		  			<div class="life" :class="{danger: monsterLife < 20}" :style="{width: monsterLife+'%'}"></div>	
		  		</div>

		  		<div>{{ monsterLife }}%</div>

		  	</div>

		  </section>

		  <section class="panel result" v-if="hasResult">

		  	<div class="win" v-if="monsterLife == 0">Você ganhou!!! :)</div>

		  	<div class="lose" v-else="">Você perdeu! :(</div>

		  </section>

		  <section class="panel buttons">

		  	<template v-if="running">
		  		<button class="btn attack " @click="attack(false)">Ataque</button>
				<button class="btn special-attack" @click="attack(true)">Ataque especial</button>
				<button class="btn heal" @click="healAndHurt()">Curar</button>
				<button class="btn give-up" @click="running = false">Desistir</button>	
		  	</template>
			
			<button class="btn new-game" v-else @click="startGame">iniciar jogo</button>

		  </section>

		  <section class="panel logs" v-if="logs.length">
		  	
		  	<ul>
		  		<li v-for="log in logs" class="log" :class="log.cls">{{ log.text }}</li>
		  	</ul>

		  </section>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script src="app.js"></script>
</body>
</html>
